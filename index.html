  <script>
    $(document).ready(function() {
      function getNextAnniversary() {
        var now = new Date();
        var year = now.getFullYear();
        var anniversaryDate = new Date(year, 5, 13); // 0 es = a enero a 5 = junio
        
        if (now > anniversaryDate) {
          anniversaryDate.setFullYear(year + 1); // actualiza los años siguientes
          }
          
          return anniversaryDate;
        }
        
        setInterval(updateCountdown, 1000);
        
        function updateCountdown() {
          var anniversaryDate = getNextAnniversary();
          var currentDate = new Date();
          var timeDifference = anniversaryDate - currentDate;
          
          var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
          var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
          
          $("#days").text(days);
          $("#hours").text(hours);
          $("#minutes").text(minutes);
          $("#seconds").text(seconds);
        }
      });
    </script>
